<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <fieldset>
        <legend>Login details</legend>
        <p><label for="name">Name:</label> <input type="text" name="name" /></p>

        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="" />
        </p>

        <p>
          <label for="pw">Password</label>
          <input type="password" name="pw" id="" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Your feedback</legend>

        <p>
          <label for="emotion"
            >Please check all the emotion that apply to you:</label>
            <p><input type="checkbox" name="emotion" value="a" class="mar" />Angry</p>
            <p><input type="checkbox" name="emotion" value="s" class="mar"/>Sad</p>
            <p><input type="checkbox" name="emotion" value="h" class="mar" checked/>Happy</p>
            <p><input type="checkbox" name="emotion" value="am" class="mar"/>Ambivalent</p>
            
          
        </p>

        <p><label for="service">How satisfied were you with our service?</label>
           <p><input type="radio" name="service" value="vs" id="">Very satusfied</p> 
           <p><input type="radio" name="service" value="s" id="">Satusfied</p> 
           <p><input type="radio" name="service" value="dc" id="">Don't care</p> 
           <p><input type="radio" name="service" value="ds" id="">Dissatisfied</p> 
           <p><input type="radio" name="service" value="vds" id="">Very dissatisfied</p> 
        
        </p>

        <p><label for="com">
            Further comments:
        </label><textarea name="com" id="" cols="30" rows="10"></textarea></p>
      </fieldset>

        <p><label for="photo">Bio photo:</label>
        <input type="file" name="photo" id="" size="33"></p>
        <p><label for="location">Location visited:</label>
            <select name="location" id="">
                <option value="#" selected disabled>Select location</option>
                <option value="vr">Vranje</option>
            </select></p>
        
        <p><input type="submit" value="Submit"></p>
        <p><input type="reset" value="Reset"></p>
    </table>
  </body>
</html>
